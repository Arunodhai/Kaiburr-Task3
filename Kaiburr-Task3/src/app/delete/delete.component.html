<!-- delete.component.html -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <h2 class="text-center">Delete Task</h2>

      <div class="form-group">
        <label for="taskId">Task ID to Delete:</label>
        <input type="text" id="taskId" class="form-control" [(ngModel)]="taskId" />
      </div>

      <button class="btn btn-danger" (click)="onDelete()">Delete Task</button>
    </div>
  </div>
</div>

<!-- Custom Styled Modal -->
<div class="custom-modal" *ngIf="deletedData">
  <div class="modal-content">
    <h3>Deleted Data</h3>
    <p>{{ deletedData }}</p>
    <button (click)="closeModal()">Close</button>
  </div>
</div>
