<div class="header-container">
  <h1 class="header-title">Create Task</h1>
</div>
<div class="form-container">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" />
  </div>
  <div class="form-group">
    <label for="id">ID:</label>
    <input type="text" id="id" formControlName="id" />
  </div>
  <div class="form-group">
    <label for="assignee">Assignee:</label>
    <input type="text" id="assignee" formControlName="assignee" />
  </div>
  <div class="form-group">
    <label for="project">Project:</label>
    <input type="text" id="project" formControlName="project" />
  </div>
  <div class="form-group">
    <label for="startTime">Start Time:</label>
    <input type="datetime-local" id="startTime" formControlName="startTime" />
  </div>
  <button type="submit">Create Task</button>
</form>
</div>
<div *ngIf="successMessage" class="success-message-container">
  <div class="success-message">{{ successMessage }}</div>
</div>
